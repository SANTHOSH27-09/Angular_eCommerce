<div class="container">
    <div *ngIf="displayCart.length; else cartEmpty">

        <div *ngFor="let data of config let i=index">
            <div class="card" style="max-width:100%;">

                <div class="row">
                    <div class="col-12 col-sm-6 col-md-2">
                        <img src="{{config[i].productImageSrc}}" />
                    </div>

                    <div class="col-12 col-sm-6 col-md-5">
                        <a>
                            <h3><b>{{config[i].productName}}</b></h3>
                        </a> <br>
                        <h3>{{config[i].productDes}}</h3>
                    </div>
                    <div class="col-6 col-sm-6 col-md-2">

                        <h4>Price:â‚¹{{config[i].price*config[i].quantity}}/-</h4>
                        <h5>Quantity={{config[i].quantity}}</h5>
                        {{config[i].offer}}
                    </div>
                    <div class="col-6 col-sm-6 col-md-3">
                        <div class="card-body">
                            <a class="btn btn-primary">Buy now</a><br>
                            <a class="btn btn-danger" (click)="removeCartItem(i)">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <ng-template #cartEmpty>
        <h1>Your cart is empty!</h1>
    </ng-template>

</div>
